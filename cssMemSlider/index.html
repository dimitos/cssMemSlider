<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mem">
      <div class="container">
        <div class="slider">
          <div class="slider-wrapper">
            <div class="slides">
              <input type="radio" name="r" id="r1" checked />
              <input type="radio" name="r" id="r2" />
              <input type="radio" name="r" id="r3" />
              <input type="radio" name="r" id="r4" />
              <input type="radio" name="r" id="r5" />
              <input type="radio" name="r" id="r6" />
              <div class="slider-list">
                <div class="slide"><img src="img/01.jpg" alt="mem" /></div>
                <!-- <div class="slide"><img src="img/02.jpg" alt="mem" /></div>
                <div class="slide"><img src="img/03.jpg" alt="mem" /></div>
                <div class="slide"><img src="img/04.jpg" alt="mem" /></div>
                <div class="slide"><img src="img/05.jpg" alt="mem" /></div>
                <div class="slide"><img src="img/06.jpg" alt="mem" /></div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="slider-footer">
          <div class="signatures"></div>
          <div class="navigation">
            <label for="r1" class="bar"><span class="dote active"></span></label>
            <label for="r2" class="bar"><span class="dote"></span></label>
            <label for="r3" class="bar"><span class="dote"></span></label>
            <label for="r4" class="bar"><span class="dote"></span></label>
            <label for="r5" class="bar"><span class="dote"></span></label>
            <label for="r6" class="bar"><span class="dote"></span></label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
