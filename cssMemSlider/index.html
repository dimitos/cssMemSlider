<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Mem Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mem">
      <div class="container">
        <div class="slider">
          <div class="slider-wrapper">
            <div class="slides">
              <input type="radio" name="radio" id="radio1" checked />
              <input type="radio" name="radio" id="radio2" />
              <input type="radio" name="radio" id="radio3" />
              <input type="radio" name="radio" id="radio4" />
              <input type="radio" name="radio" id="radio5" />
              <div class="slide-list">
                <div class="slide-list-wr">
                  <div class="slide slide1"><img src="img/01.jpg" alt="mem" /></div>
                  <div class="slide slide2"><img src="img/02.jpg" alt="mem" /></div>
                  <div class="slide slide3"><img src="img/03.jpg" alt="mem" /></div>
                  <div class="slide slide4"><img src="img/04.jpg" alt="mem" /></div>
                  <div class="slide slide5"><img src="img/05.jpg" alt="mem" /></div>
                </div>
              </div>
              <div class="slider-footer">
                <div class="captions">
                  <p class="caption caption1">You have a disease! - Oh no!</p>
                  <p class="caption caption2">What have you done to my people?</p>
                  <p class="caption caption3">Will do tomorrow.</p>
                  <p class="caption caption4">You forgot your phone at home and I accidentally unlocked it!</p>
                  <p class="caption caption5">Little people are meaner because it's concentrate!</p>
                </div>
                <div class="navigation">
                  <label for="radio1" class="bar bar1"><span class="dote"></span></label>
                  <label for="radio2" class="bar bar2"><span class="dote"></span></label>
                  <label for="radio3" class="bar bar3"><span class="dote"></span></label>
                  <label for="radio4" class="bar bar4"><span class="dote"></span></label>
                  <label for="radio5" class="bar bar5"><span class="dote"></span></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
